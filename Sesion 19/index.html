</head>
<body>
    <h2>Intregrar Javascript en HTML</h2>

    <script>
        compara();
        resta(30,20);
        suma(30,20);

    <h2>Escribe un texto en la caja</h2>
    <input id="entrada" onkeyup="escribir()">
    <div id="contenido"></div>
</body>
